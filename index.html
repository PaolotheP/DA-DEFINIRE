<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teddy NFC - Pagina Personalizzata</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Contenitore principale con bordo arrotondato -->
<div class="outer-card" id="outerCard">

  <!-- Pulsante per sfondo (in alto a destra) -->
  <button class="plus-btn" id="bgPlusBtn">+</button>
  <input 
    type="file" 
    id="bgInput" 
    accept="image/*" 
    style="display: none;"
  />

  <!-- BOX grande per le foto -->
  <div class="photo-box">
    <div class="photo-view" id="photoView">
      <!-- Segnaposto iniziale, se non ci sono foto -->
      <div class="photo-placeholder" id="photoPlaceholder">
        + Add photo
      </div>
    </div>
    <!-- Dots di navigazione (carousel indicator) -->
    <div class="dots-container" id="dotsContainer">
      <!-- i puntini verranno creati dinamicamente -->
    </div>

    <!-- Pulsante per caricare foto -->
    <button class="file-btn" id="addPhotoBtn">+ Aggiungi Foto</button>
    <input 
      type="file" 
      id="photoInput" 
      accept="image/*" 
      multiple 
      style="display: none;"
    />
  </div>

  <!-- BOX per Audio -->
  <div class="audio-box">
    <div class="audio-inner" id="audioInner">
      + Add audio
    </div>
    <button class="file-btn" id="addAudioBtn">+ Aggiungi Audio</button>
    <input 
      type="file" 
      id="audioInput" 
      accept="audio/*" 
      style="display: none;"
    />
  </div>

  <!-- BOX testo con bordo nero -->
  <div class="text-box" id="textBox">
    <textarea id="textArea" class="text-area" placeholder="Add text"></textarea>
  </div>

  <!-- Pulsante SALVA (opzionale, se vuoi bloccare tutto) -->
  <div class="save-container">
    <button id="saveBtn" class="save-btn">Salva</button>
  </div>

</div> <!-- fine outer-card -->

<script src="script.js"></script>
</body>
</html>
