<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teddy NFC - Pagina Personalizzata</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Contenitore principale -->
  <div id="pageContainer" class="page-container">
    
    <!-- Pulsante per selezionare lo sfondo -->
    <div class="top-right">
      <button id="backgroundBtn">Scegli Sfondo</button>
      <input 
        type="file" 
        id="backgroundInput" 
        accept="image/*" 
        style="display: none;"
      />
    </div>

    <!-- Riquadro per le Foto/Video -->
    <div class="card" id="mediaCard">
      <h3>Foto/Video</h3>
      <div id="mediaContainer" class="media-container"></div>
      <button id="addMediaBtn">+</button>
      <input 
        type="file" 
        id="mediaInput" 
        accept="image/*,video/*" 
        multiple 
        style="display: none;"
      />
    </div>

    <!-- Riquadro per l'Audio -->
    <div class="card" id="audioCard">
      <h3>Audio</h3>
      <div id="audioContainer" class="audio-container"></div>
      <button id="addAudioBtn">Carica Audio</button>
      <input 
        type="file" 
        id="audioInput" 
        accept="audio/*" 
        style="display: none;"
      />
      <!-- In alternativa, si potrebbe aggiungere un pulsante di registrazione, 
           ma a livello di browser spesso servono API specifiche e permessi. -->
    </div>

    <!-- Riquadro per il Testo -->
    <div class="card" id="textCard">
      <h3>Testo</h3>
      <!-- Barra di formattazione testo -->
      <div id="toolbar" class="toolbar">
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
        </select>
        
        <button class="format-btn" id="boldBtn"><b>B</b></button>
        <button class="format-btn" id="italicBtn"><i>I</i></button>
        <button class="format-btn" id="underlineBtn"><u>U</u></button>
        
        <input type="color" id="colorPicker" />
      </div>
      
      <div 
        contenteditable="true" 
        id="textEditor" 
        class="text-editor">
      </div>
    </div>

    <!-- Pulsante di salvataggio/conferma -->
    <div class="save-container">
      <button id="saveBtn">Salva Defintivamente</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
